<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Eagles Organization</title>

    <link rel="apple-touch-icon" sizes="180x180" href="../assets/img/favicon/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="../assets/img/favicon/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="../assets/img/favicon/favicon-16x16.png">
    <link rel="manifest" href="../assets/img/favicon/site.webmanifest">

    <link rel="stylesheet" href="../css/style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>

<body>
    <header>
        <div class="container pt-3 pb-2">
            <div class="row">
                <div class="col">
                    <img src="../assets/img/logotype/image.svg" width="60rem" alt="Logotipo">
                </div>
                <div class="col">
                    <div class="user-box-item  d-flex justify-content-end pt-3">
                        <h3 class="user-box-link">Hello! <span id="username"></span></h3>
                    </div>
                </div>
            </div>
        </div>
    </header>
    <main>

        <section class="d-flex general-box">
            <div class="item" id="focusONtext">
                <div class="container-fluid">
                    <div class="row">
                        <div class="col">
                            <h3 class="roboto-condensed">Reports tab</h3>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col">
                            <div class="box" id="placeTextArea">
                                <span class="span-roboto-condensed text-no-content">
                                    Click <span class="icon-draft"><img src="../assets/img/icon/draft.svg" alt=""
                                            srcset=""></span> to write reports on your task
                                </span>
                            </div>
                        </div>
                    </div>
                    <div class="row pt-3">
                        <div class="col">
                            <h3 class="roboto-condensed">Last commits</h3>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col">
                            <div class="commits-box">
                                
                            </div>
                        </div>
                    </div>
                    <div class="row pt-3">
                        <div class="col">
                            <h3 class="roboto-condensed">Task history<span class="spn-number-of-elements spn-historic">0</span></h3>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col">
                            <div class="box pt-2" id="historic">
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <div class="item">
                <div class="container-fluid">
                    <div class="row">
                        <div class="col">
                            <div class="dinamic-box">
                                <div id="calendar-container">
                                    <div id="calendar-header">
                                        <button id="prevMonth">Prev</button>
                                        <span id="monthYear"></span>
                                        <button id="nextMonth">Next</button>
                                    </div>
                                    <div id="calendar-weekdays">
                                        <div>Mon</div>
                                        <div>Tue</div>
                                        <div>Wed</div>
                                        <div>Thu</div>
                                        <div>Fri</div>
                                        <div>Sat</div>
                                        <div>Sun</div>
                                    </div>
                                    <div id="calendar-days"></div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="row pt-3">
                        <div class="col">
                            <h3 class="roboto-condensed">Your tasks in progress<span class="spn-number-of-elements spn-tasks-in-progress">0</span></h3>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col">
                            <div class="dinamic-box container-fluid p-2">
                                <div id="carouselExample1" class="carousel slide">
                                    <div class="carousel-inner" id="carousel-inner-project">
                                        <div class="carousel-item active">
                                            <h5 style="text-align: center;" class="roboto-condensed"><i><b>PROJECT</b></i><div class="spn-number-of-elements" id="spn-tasks-in-progress-project">0</div></h5>
                                        </div>
                                    </div>
                                    <button class="carousel-control-next" type="button"
                                        style="background-color: black;"
                                        data-bs-target="#carouselExample1" data-bs-slide="next">
                                        <span class="carousel-control-next-icon" aria-hidden="true"></span>
                                        <span class="visually-hidden">Next</span>
                                    </button>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="row pt-1">
                        <div class="col">
                            <div class="dinamic-box container-fluid p-2">
                                <div id="carouselExample2" class="carousel slide">
                                    <div class="carousel-inner" id="carousel-inner-robot">
                                        <div class="carousel-item active">
                                            <h5 style="text-align: center;" class="roboto-condensed"><i><b>ROBOT</b></i><div class="spn-number-of-elements" id="spn-tasks-in-progress-robot">0</div></h5>
                                        </div>
                                    </div>
                                    <button class="carousel-control-next" type="button"
                                        style="background-color: black;"
                                        data-bs-target="#carouselExample2" data-bs-slide="next">
                                        <span class="carousel-control-next-icon" aria-hidden="true"></span>
                                        <span class="visually-hidden">Next</span>
                                    </button>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="row pt-3">
                        <div class="col">
                            <h3 class="roboto-condensed">Dropzone for code versioning</h3>
                        </div>
                    </div>
                    <div class="row">
                       <div class="col">
                            <div id="dropzone">
                                <p>Drop file or click to add</p>
                                <input type="file" id="fileInput" size="">
                            </div>
                            <div class="dropzone-commit-box mt-2">
                              
                                <h6>Changes:
                                    <ul id="fileList"></ul>
                                </h6>
                                <textarea name="" id="message-commit" cols="50" rows="2" placeholder="describe all changes..."></textarea>
                                <button id="btn-commit">Commit</button>
                            </div>
                       </div> 
                    </div>
                </div>
            </div>
        </section>

        <div id="eagleschat"></div>
        <div id="comments"></div>

    </main>
    <footer>
    </footer>
    <script src="//cdnjs.cloudflare.com/ajax/libs/moment.js/2.5.1/moment.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
        integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js"
        integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy"
        crossorigin="anonymous"></script>
    <script src="../js/calendar.js"></script>
    <script src="../js/dialog-box.js"></script>
    <script src="../js/members-dashboard.js"></script>
</body>

</html>
