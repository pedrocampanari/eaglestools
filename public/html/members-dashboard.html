<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EaglesOrganization - Member's Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="../css/style.css">
    <link rel="stylesheet" href="../css/style-alerts.css">

</head>

<body>
    <header>
        <div class="container pt-3 pb-2">
            <div class="row">
                <div class="col">
                    <img src="../assets/img/logotype/image.svg" width="60rem" alt="Logotipo">
                </div>
                <div class="col">
                    <div class="user-box-item  d-flex justify-content-end pt-3">
                        <h3 class="user-box-link">Olá, <span id="username"></span>!</h3>
                    </div>
                </div>
            </div>
        </div>
        </div>
    </header>
    <main>
        <section class="container pt-4 pb-4">
            <div class="row">
                <div class="col">
                    <h3 class="roboto-condensed">Aba de relatórios</h3>
                </div>
            </div>
            <div class="row">
                <div class="col-8">
                    <div class="container-fluid p-0">
                        <div class="row">
                            <div class="col">
                                <div class="box" id="placeTextArea">
                                    <span class="span-roboto-condensed text-no-content">
                                        Clique em <span class="icon-draft"><img src="../assets/img/icon/draft.svg"
                                                alt="" srcset=""></span> para escrever relatórios na sua tarefa
                                    </span>
                                </div>
                            </div>
                        </div>
                        <div class="row pt-3">
                            <div class="col">
                                <h3 class="roboto-condensed">Histórico de tarefas</h3>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col">
                                <div class="box pt-2" id="historic"></div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="col-4">
                    <div class="container-fluid p-0 pl-2">
                        <div class="row">
                            <div class="col">
                                <div class="dinamic-box">
                                    <div id="calendar-container">
                                        <div id="calendar-header">
                                            <button id="prevMonth">Anterior</button>
                                            <span id="monthYear"></span>
                                            <button id="nextMonth">Próximo</button>
                                        </div>
                                        <div id="calendar-weekdays">
                                            <div>Seg</div>
                                            <div>Ter</div>
                                            <div>Qua</div>
                                            <div>Qui</div>
                                            <div>Sex</div>
                                            <div>Sáb</div>
                                            <div>Dom</div>
                                        </div>
                                        <div id="calendar-days"></div>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="row pt-3">
                            <div class="col">
                                <h3 class="roboto-condensed">Próximas tarefas em andamento</h3>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col">
                                <div class="dinamic-box container-fluid">
                                    <div class="container-fluid pl-1 pt-2" id="dinamic-items-next">
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </section>

    </main>
    <footer class="mt-5">
        
    </footer>
    <script src="../js/firebase/firebase-config.js"></script>
    <script src="../js/alerts.js"></script>
    <script src="../js/members-tasks.js"></script>
    <script src="../js/calendar.js"></script>
    <script src="//cdnjs.cloudflare.com/ajax/libs/moment.js/2.5.1/moment.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
        integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js"
        integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy"
        crossorigin="anonymous"></script>
</body>

</html>
