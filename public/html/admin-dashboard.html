<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EaglesOrganization - Admin's Dashboard</title>

    <link rel="apple-touch-icon" sizes="180x180" href="../assets/img/favicon/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="../assets/img/favicon/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="../assets/img/favicon/favicon-16x16.png">
    <link rel="manifest" href="../assets/img/favicon/site.webmanifest">
    
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="../css/style.css">
</head>

<body>
    <header>
        <div class="container pt-3 pb-2">
            <div class="row">
                <div class="col">
                    <img src="../assets/img/logotype/image.svg" width="60rem" alt="Logotipo">
                </div>
                <div class="col">
                    <div class="user-box-item d-flex justify-content-end pt-3">
                        <h3 class="user-box-link">Olá, <span id="username"></span>!</h3>
                    </div>
                </div>
            </div>
        </div>
    </header>
    <main>
        <section class="d-flex general-box">


            <div class="item" id="focusONtext">
                <div class="container  pb-4">
                    <div class="row">
                        <div class="col-11">
                            <h3 class="roboto-condensed">Dashboard</h3>
                        </div>
                        <div class="col-1 d-flex justify-content-end">
                            <select id="filter-select-main">
                                <option value="allInsights" class="full">Relatório Geral</option>
                                <option value="aloneInsights" class="full">Relatório individual</option>
                            </select>
                            <select id="filter-select-child">
                                <option value="deliver" class="full">Entregas</option>
                                <option value="delay" class="full">Atrasos</option>
                            </select>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col">
                            <div class="container-fluid p-0">
                                <div class="row">
                                    <div class="col">
                                        <div class="box">
                                            <div class="container-fluid">
                                                <div class="row">
                                                    <div class="col-4">
                                                        <canvas id="myChart"></canvas>
                                                    </div>
                                                    <div class="col-8">
                                                        <canvas id="myChart2"></canvas>
                                                    </div>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                                <div class="row pt-3">
                                    <div class="col">
                                        <h3 class="roboto-condensed">Exibição de relatórios</h3>    
                                    </div>
                                </div>
                                <div class="row">
                                    <div class="col">
                                        <div class="box" id="placeTextArea">
                                            <span class="span-roboto-condensed text-no-content">
                                                Clique em <span class="icon-draft"><img src="../assets/img/icon/draft.svg"
                                                        alt="" srcset=""></span> para ver relatórios
                                            </span>
                                        </div>
                                    </div>
                                </div>
                                <div class="row pt-3">
                                    <div class="col">
                                        <h3 class="roboto-condensed">Tarefas concluídas <span class="spn-number-of-elements spn-historic"></span></h3>    
                                    </div>
                                </div>
                                <div class="row">
                                    <div class="col">
                                        <div class="box pt-2" id="historic"></div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                
            </div>

            <div class="item">
                <div class="container-fluid">
                    <div class="row">
                        <div class="col">
                            <h3 class="roboto-condensed">Tarefas em andamento</h3>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col">
                            <div class="container-fluid p-0 pl-2">
                                <div class="row">
                                    <div class="col">
                                        <div class="dinamic-box container-fluid">
                                            <div class="container-fluid pl-1 pt-2" id="dinamic-items-next">
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
               
                
            </div>
        </section>
        
    </main>

    <footer class="mt-5">
        
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
        integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js"
        integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy"
        crossorigin="anonymous"></script>
    <script src="../js/chart.js"></script>
    <script src="../js/admin-tasks.js"></script>
</body>

</html>
