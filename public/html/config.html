<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <main>
        <section class="addNewUser">
            <h2>Add New User</h2>
            <div>
                <label for="inp-username">Name: </label>
                <input type="text" name="username" id="inp-username">
            </div>
            <div>
                <label for="">Email: </label>
                <input type="email" name="email" id="inp-email">
            </div>
            <div>
                <label for="inp-password">Password: </label>
                <input type="text" name="password" id="inp-password">
            </div>
            <div>
                <label for="inp-root">Is it a root?</label>
                <input type="checkbox" name="root" id="inp-root">
            </div>
            <div>
                <button id="userAddButton">Add</button>
            </div>
        </section>
        <section class="addNewTask">
            <h2>Add New Task</h2>
            <div>
                <label for="inp-username">Name: </label>
                <input type="text" name="nameTask" id="inp-name-task">
            </div>
            <div>
                <label for="">Term: </label>
                <input type="date" name="date" id="inp-term">
            </div>
            <div>
                <label for="inp-password">User Choice: </label>
                <select name="" id="usersSelect">
                </select>
            </div>

            <div>
                <button id="taskAddButton">Add</button>
            </div>

        </section>
        <section class="removeTask">
            <h2>Remove task</h2>
            <div>
                <label for="usersSelect">User Choice: </label>
                <select name="" id="usersSelect2">
                </select>
            </div>
            <div>
                <button id="taskRemoveButton">Remove</button>
            </div>
        </section>
        <section class="removeUser">
            <h2>Remove User</h2>
            <div>
                <label for="usersSelect">User Choice: </label>
                <select name="" id="usersSelect3">
                </select>
            </div>
            <div>
                <button id="userRemoveButton">Remove</button>
            </div>
        </section>
    </main>
</body>
<script src="../js/config.js">
</script>

</html>
